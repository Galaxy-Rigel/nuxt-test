name: Publish And Deploy Demo
on:
  push:
    # æäº¤tagåä»¥vå¼€å¤´çš„tagæ—¶æ‰§è¡Œéƒ¨ç½²ä»»åŠ¡
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    # è¿è¡Œç¯å¢ƒ
    runs-on: ubuntu-latest
    # æ‰§è¡Œçš„æ­¥éª¤
    steps:
      # ä¸‹è½½æºç 
      - name: Checkout
        uses: actions/checkout@master

      # ç¼“å­˜yarn cache
      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      # ç¼“å­˜yarn cache
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # æ‰“åŒ…æ„å»º
      - name: Build
        uses: actions/setup-node@master
      - run: yarn
      - run: yarn build
      # ç”Ÿæˆå‹ç¼©åŒ…ï¼ˆæ‰“åŒ… .nuxt static nuxt.config.js package.json yarn.lock ecosystem.config.jsï¼‰
      - run: tar -zcvf release.tgz .nuxt static nuxt.config.js package.json yarn.lock ecosystem.config.js

      # å‘å¸ƒ Releaseï¼ˆåˆ›å»ºReleaseåˆ†æ”¯ï¼‰
      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          # æœ¬æ¬¡æäº¤çš„tagçš„åç§°
          tag_name: ${{ github.ref }}
          # Releaseç‰ˆæœ¬çš„åç§°
          release_name: Release ${{ github.ref }}
          # æ˜¯å¦æ˜¯è‰ç¨¿
          draft: false
          # æ˜¯å¦æ˜¯é¢„å‘å¸ƒ
          prerelease: false

      # ä¸Šä¼ æ„å»ºç»“æœï¼ˆrelease.tgzï¼‰åˆ° Release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          # ä¸Šä¼ åœ°å€ï¼ˆåˆ›å»ºçš„Releaseåˆ†æ”¯åœ°å€ï¼‰
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # ä¸Šä¼ çš„æ–‡ä»¶
          asset_path: ./release.tgz
          # ä¸Šä¼ åçš„æ–‡ä»¶å
          asset_name: release.tgz
          # ä¸Šä¼ çš„æ–‡ä»¶ç±»å‹
          asset_content_type: application/x-tgz

      # éƒ¨ç½²åˆ°æœåŠ¡å™¨
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          # è¿œç¨‹æœåŠ¡å™¨åœ°å€
          host: ${{ secrets.HOST }}
          # è¿œç¨‹æœåŠ¡å™¨ç”¨æˆ·å
          username: ${{ secrets.USERNAME }}
          # è¿œç¨‹æœåŠ¡å™¨å¯†ç 
          password: ${{ secrets.PASSWORD }}
          # è¿œç¨‹æœåŠ¡å™¨ç«¯å£å·
          port: ${{ secrets.PORT }}
          # å‘½ä»¤è¶…æ—¶é…ç½® é»˜è®¤10m
          command_timeout: 20m
          # è¿è¡Œåœ¨è¿œç¨‹æœåŠ¡å™¨çš„å‘½ä»¤
          # 1. è¿›å…¥é¡¹ç›®ç›®å½•
          # 2. ä¸‹è½½å‘å¸ƒåŒ…
          # 3. è§£å‹ç¼©å‘å¸ƒåŒ…
          # 4. å®‰è£…ç”Ÿäº§ç¯å¢ƒä¾èµ–
          # 5. pm2è¿è¡Œé…ç½®æ–‡ä»¶
          script: |
            cd /root/project/nuxt-test
            wget https://github.com/Galaxy-Rigel/nuxt-test/releases/latest/download/release.tgz -O release.tgz
            tar zxvf release.tgz
            yarn install
            pm2 start